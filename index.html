<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Retirement Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fc;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #222;
            font-weight: 600;
        }

        main {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        fieldset {
            border: none;
            padding: 15px 0;
            border-radius: 8px;
            background: #f0f2f5;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-top: 10px;
            font-size: 1rem;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-top: 5px;
            background: white;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 14px;
            margin-top: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #graph-container {
            margin-top: 25px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Optimal Retirement Age Calculator</h1>
    </header>
    <main>
        <form id="retirement-form">
            <fieldset>
                <legend>Basic Information</legend>
                <label for="birth-date">Birth Date:</label>
                <input type="date" id="birth-date" required>

                <label for="fra">Full Retirement Age:</label>
                <input type="number" id="fra" required>
                
                <label for="benefit">Estimated Social Security Benefit:</label>
                <input type="number" id="benefit" required>
            </fieldset>

            <fieldset>
                <legend>Retirement Details</legend>
                <label for="retirement-date">Planned Retirement Date:</label>
                <input type="date" id="retirement-date" required>
                
                <label for="income-2024">Estimated Taxable Income in 2024:</label>
                <input type="number" id="income-2024" required>

                <label for="post-retirement-income">Expected Taxable Income After Retirement:</label>
                <input type="number" id="post-retirement-income" required>
            </fieldset>

            <fieldset>
                <legend>Life Expectancy</legend>
                <label for="life-expectancy">Estimated Life Expectancy:</label>
                <input type="number" id="life-expectancy" required>
            </fieldset>

            <fieldset>
                <legend>Marital Information</legend>
                <label for="marital-status">Are you married?</label>
                <select id="marital-status" required>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                </select>
            </fieldset>

            <button type="button" id="calculate-button">Calculate</button>
        </form>

        <div id="graph-container">
            <canvas id="retirement-chart"></canvas>
        </div>
    </main>
</body>
</html>
